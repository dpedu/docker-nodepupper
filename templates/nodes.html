{% extends "page.html" %}
{% block title %}All nodes{% endblock %}
{% block subtitle %}<a href="/node_edit">Add</a>{% endblock %}
{% block buttons %}{% endblock %}

{% block body %}

<div class="nodes-all">
    <ul>
    {% for node in nodes|sort(attribute="fqdn") %}
        <li>
            <a href="/node/{{ node.fqdn }}">{{ node.fqdn }}</a>
        </li>
    {% endfor %}
    </ul>
</div>

{% endblock %}
