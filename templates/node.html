{% block body %}

<div class="nodes-single">
    <div class="node">
        <div class="node_info">
            <h2>{{ node.name }}</h2>
            <p>

            </p>
            <pre>
{{ node.body }}
            </pre>
        </div>
        <div class="node-classes">
            <h2>Classes</h2>
            <div class="class-list">
                {% for class in node.classes %}
                    <div class="class">
                        {{ class.cls.name }}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
